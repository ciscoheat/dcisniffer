<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>DCI Context visualization</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/vis-network.min.css" />
    <style>
        /* Reset */
        html {
            box-sizing: border-box;
            font-size: 16px;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }
        
        ol, ul {
            list-style: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }

        /* Page CSS */
        #toolbar {
            display: flex;
            align-items: center;
            width: 100vw;
            height: 30px;
            background-color: aliceblue;
            padding: 3px;
        }

        #toolbar span {
            padding-left: 1vw;
            padding-right: 1vw;
        }

        @media (max-width: 767.98px) {
            #toolbar {
                font-size: 14px;
            }
        }

        .separator {
            width: 4vw;
        }

        /* App */
        #mynetwork {
            width: 100vw;
            height: 95vh;
        }
    </style>
</head>
<body>
    <script type="module" src="app.js"></script>
</body>
</html>
